<template name="gamesPlay">

    <div class="col col-md-6 col-md-offset-3">

        <div class="col col-sm-12 text-center">
            <h3 class="text-center">{{ game.title }}</h3>

            <p class="mb0">
                {{#if game.is.playing }}
                    {{#if gameIndefinite  }}
                        Current Set: {{ gameCurrentSet }}
                    {{ else }}
                        Set: {{ gameCurrentSet }} out of {{ game.bestOf }}
                    {{/ if }}
                {{/ if }}

                {{#if game.is.completed }}
                    {{# if gameIndefinite }}
                        Sets Played: {{ gameCurrentSet }}
                    {{ else }}
                        Best of {{ game.bestOf }}
                    {{/ if }}
                {{/ if }}
            </p>

            <hr/>

            <div class="clearfix">
                <div class="col col-xs-5 text-right">
                    {{ game.playerOne.name }}
                </div>
                <div class="col col-xs-2 text-center">
                    vs.
                </div>
                <div class="col col-xs-5 text-left">
                    {{ game.playerTwo.name }}
                </div>
            </div>
            <div class="clearfix">
                <div class="col col-xs-5 text-right player-one-score">
                    {{ playerOneScore }} {{ playerOnePointText }}
                </div>
                <div class="col col-xs-2 text-center"></div>
                <div class="col col-xs-5 text-left player-two-score">
                    {{ playerTwoScore }} {{ playerTwoPointText }}
                </div>
            </div>

            <hr/>
        </div>

        {{#if game.is.completed }}

            <div class="col col-sm-12 text-center">
                {{#if game.is.completed }}
                    <p><span class="glyphicon glyphicon-star icon-red"></span> {{{ winnerName }}} <span class="glyphicon glyphicon-star icon-red"></span></p>
                {{/ if }}
                <p>Game finished.</p>
            </div>

        {{ else }}

            {{#if notEqualTo game.playerTwo.id "0" }}

                {{#if game.is.playing }}

                    <div class="col col-sm-12">
                        <div class="col col-sm-4 text-center">
                            <a href="javascript:void(0);" class="button-game button-rock transition transition-grow {{# if equalTo currentlySelected "rock" }} opacity-2 {{/ if }}" selection="rock" title="Rock">
                                <img src="/images/button-rock.png" />
                            </a>

                            <p>ROCK</p>
                        </div>

                        <div class="col col-sm-4 text-center">
                            <a href="javascript:void(0);" class="button-game button-paper transition transition-grow {{# if equalTo currentlySelected "paper" }} opacity-2 {{/ if }}" selection="paper" title="Paper">
                                <img src="/images/button-paper.png" />
                            </a>

                            <p>PAPER</p>
                        </div>

                        <div class="col col-sm-4 text-center">
                            <a href="javascript:void(0);" class="button-game button-scissors transition transition-grow {{# if equalTo currentlySelected "scissors" }} opacity-2 {{/ if }}" selection="scissors" title="Scissors">
                                <img src="/images/button-scissors.png" />
                            </a>

                            <p>SCISSORS</p>
                        </div>
                    </div>

                    <div class="col col-sm-12 text-center">
                        <hr/>

                        <button type="button" class="btn btn-default button-finish">Finish</button>
                    </div>
                {{ else }}
                    <div class="col col-sm-12 text-center">
                        <div class="col col-sm-8 col-md-offset-2">
                            <a title="Yes, I'm ready!" href="javascript:void(0);" class="shadow text-center button-ready cursor-pointer"><img src="/images/shall-we-begin.gif" class="img-responsive" alt="shall-we-begin?"/></a>
                        </div>
                        <p class="text-center clearfix">
                            <button type="button" class="btn btn-success button-ready mt20" title="Yes, I'm ready!">Yes, I'm ready!</button>
                        </p>
                        <p class="text-center">{{ game.playerOne.name }} is {{{ playerOneReadyText }}}</p>
                        <p class="text-center">{{ game.playerTwo.name }} is {{{ playerTwoReadyText }}}</p>
                    </div>
                {{/ if }}

            {{ else }}
                <div class="col col-sm-12 text-center">
                    <p>{{> spinner}}</p>

                    <p style="padding-top: 110px;">Waiting for another player to join...</p>

                    <p>Share this URL: {{ currentUrl }}</p>
                </div>
            {{/ if }}

        {{/ if }}

        {{#if showGameOverlay }}
            <div id="game-overlay">
                {{ getIntervalText }}
            </div>
        {{/ if }}

    </div>

    <audio src="/audio/you-wouldnt-believe.mp3" id="audio-score" class="display-none">
        <p>Your browser does not support the <code>audio</code> element </p>
    </audio>

</template>
