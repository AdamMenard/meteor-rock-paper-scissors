<template name="gamesPlay">

    <div class="col col-md-12">
        <h3>{{ game.title }}</h3>
        <div class="col col-md-4 text-center">
            <button type="button" id="button-game-rock">R</button>
        </div>
        <div class="col col-md-4 text-center">
            <button type="button" id="button-game-paper">P</button>
        </div>
        <div class="col col-md-4 text-center">
            <button type="button" id="button-game-scissors">S</button>
        </div>
    </div>

    <div class="col col-md-12 text-center">
        <button type="button" id="button-game-finish">Finish</button>
    </div>

</template>
